<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="撩人聊天 | Rizz Master - 提升聊天技巧与魅力的AI练习平台">
  <title>Rizz Master · 撩人聊天</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="section alt" id="practice">
      <div class="container">
        <h2>You can answer like this.</h2>
        <div class="chat">
          <div class="chat-window" role="region" aria-label="Simulated chat window">
            <div class="message from-bot">Hey, I'm your Rizz coach! Give me your best opening line~</div>
            <div class="message from-user">Hi there! Great to meet you! What's something interesting that happened today?</div>
          </div>
          <div class="chat-input">
            <input type="text" id="inputMessage" placeholder="Type your reply and press Enter to send" aria-label="Chat input">
            <button id="sendBtn" class="button button-primary" aria-label="Send">Send</button>
          </div>
          <p class="tip">Note: This is a static MVP demo. Replies are generated locally, not connected to a server.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
